# UCSC GRCh37/hg19
lcr-modules:
    _shared:
        reference:
            hg19:
                version: "GRCh37"
                source: "ucsc"
                chr_prefix: true
                main_chroms: ["chr1", "chr2", "chr3", "chr4", "chr5", "chr6", "chr7", "chrX", "chr8", 
                              "chr9", "chr10", "chr11", "chr12", "chr13", "chr14", "chr15", "chr16", 
                              "chr17", "chr18", "chr20", "chrY", "chr19", "chr22", "chr21", "chrM"]
                original_genome_fasta: "/projects/clc/references/genomes/hg19/hg19.fa"
                genome_fasta: "{LCR_MODULES_REF_DIR}/genomes/hg19/genome.fa"
                genome_fasta_index: "{LCR_MODULES_REF_DIR}/genomes/hg19/genome.fa"
