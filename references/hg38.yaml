# GSC GRCh38/hg38 (with chr prefix)
lcr-modules:
    _shared:
        reference:
            hg38:
                version: "GRCh38"
                source: "ucsc"
                chr_prefix: true
                main_chroms: ["chr1", "chr2", "chr3", "chr4", "chr5", "chr6", "chr7", "chr8", "chr9", 
                              "chr10", "chr11", "chr12", "chr13", "chr14", "chr15", "chr16", "chr17", 
                              "chr18", "chr19", "chr20", "chr21", "chr22", "chrX", "chrY", "chrM"]
                original_genome_fasta: "/projects/rmorin/reference/igenomes/Homo_sapiens/GSC/GRCh38/Sequence/WholeGenomeFasta/genome.fa"
                genome_fasta: "{LCR_MODULES_REF_DIR}/genomes/hg38/genome.fa"
                genome_fasta_index: "{LCR_MODULES_REF_DIR}/genomes/hg38/genome.fa.fai"
