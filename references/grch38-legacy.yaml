# Ensembl GRCh38/hg38 (not GATK compatible)
lcr-modules:
    _shared:
        reference:
            grch38-legacy:
                version: "GRCh38"
                source: "ensembl"
                original_genome_fasta: "/projects/clc/references/genomes/GRCh38/build90/Homo_sapiens.GRCh38.dna.primary_assembly.fa"
                genome_fasta: "{LCR_MODULES_REF_DIR}/genomes/grch38-legacy/genome.fa"
                genome_fasta_index: "{LCR_MODULES_REF_DIR}/genomes/grch38-legacy/genome.fa"
                main_chromosomes_txt: "{LCR_MODULES_REF_DIR}/genomes/grch38-legacy/genome_fasta/main_chromosomes.txt"
                main_chromosomes_bed: "{LCR_MODULES_REF_DIR}/genomes/grch38-legacy/genome_fasta/main_chromosomes.bed"
