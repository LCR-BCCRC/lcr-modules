genome_builds:
    grch37:
        # GSC GRCh37
        version: "grch37"
        provider: "ensembl"
        genome_fasta_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/grch37.fa"
    hg38:
        # GSC GRCh38
        version: "grch38"
        provider: "ucsc"
        genome_fasta_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/hg38.fa"
    grch38:
        version: "grch38"
        provider: "ensembl"
        genome_fasta_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/grch38.fa"
    hg19:
        version: "grch37"
        provider: "ucsc"
        genome_fasta_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/hg19.fa"
    grch38-legacy:
        # Not GATK-compatible
        version: "grch38"
        provider: "ensembl"
        genome_fasta_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/grch38-legacy.fa"
    hs37d5:
        # ICGC (with decoys)
        version: "grch37"
        provider: "ensembl"
        genome_fasta_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/hs37d5.fa"
    hg19-reddy:
        # Version of hg19 with chrM at the start, and chrM with a length of 16569bp. Used for the Reddy dataset
        version: "grch37"
        provider: "ucsc"
        genome_fasta_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/hg19-reddy.fa"

capture_space:
    idt-xgen1-hg38:
    # IDT xgenome exome panel v1 (non-boosted)
        genome: "grch38"
        provider: "ucsc"
        default: "false"
        capture_bed_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/capture_bed/IDT_xgen_exome_panel_v1.GRCh38.bed6"
    agilent-sureselect-hg19-reddy:
        genome: "grch37"
        provider: "ucsc"
        default: "true"
        capture_bed_url: "https://www.bcgsc.ca/downloads/lcr-modules/genome_fastas/capture_bed/agilent_sureselect_all_exons_v5_and_utr.with_annotations.bed4"

wildcard_values:
    gencode_release: ["33"]
    dbsnp_build: ["151"]
    star_overhang: ["74", "99"]
    gc_window_size: ["50"]
    blacklist_version: ["hg19", "grch38"] 
    rm_version: ["hg19", "hg38"]

