$schema: "http://json-schema.org/draft-06/schema#"

description: Required fields for each sample row in the samples data frame

properties:
    biopsy_id:
        type: string
        description: An identifier unique to the biopsy. Can be used to link different seq_types from the same biopsy when sample_id doesn't match or when there is >1 biopsy per patient. 

required:
    - biopsy_id
