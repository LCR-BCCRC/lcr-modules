lcr-modules:
    
    battenberg:
        inputs:
            # Available wildcards: {seq_type} {genome_build} {sample_id}
            sample_bam: "__UPDATE__"
            battenberg_script: "{MODSDIR}/src/battenberg_wgs_hg38.R"
            cnv2igv: "{SCRIPTSDIR}/cnv2igv/1.4/cnv2igv.py"
            src_dir: "{MODSDIR}/src/"

        scratch_subdirectories: []

        reference_path:
            hg38: "__UPDATE__"
            grch37: "__UPDATE__"

        options:
            #update and add/remove these lines as needed for the reference genomes being used. 
            chr_prefixed_reference:
                hg38: " --chr_prefixed_genome "
                grch37: " "

        conda_envs:
            battenberg: "{MODSDIR}/envs/battenberg-1.1.yaml"
            samtools: "{MODSDIR}/envs/samtools-1.9.yaml"
            bedtools: "{MODSDIR}/envs/bedtools-2.29.2.yaml"

        options:
            liftover_module_version: "2.0"
            prefixed_projections: ["hg19", "hg38"]
            non_prefixed_projections: ["grch37", "grch38", "hs37d5"]

        output: # specify the naming convention for the output files under 99-outputs/
                # required wildcards to use are {seq_type}, {tumour_id}, {normal_id}, {pair_status}, {tool}
                # other wildcards are not supported in the naming scheme of output files
            seg:
                original: "seg/{seq_type}--{genome_build}/{tumour_id}--{normal_id}_subclones.igv.seg"
                grch37_projection: "seg/{seq_type}--projection/{tumour_id}--{normal_id}--{pair_status}.{tool}.grch37.seg"
                hg38_projection: "seg/{seq_type}--projection/{tumour_id}--{normal_id}--{pair_status}.{tool}.hg38.seg"
            txt:
                subclones: "txt/{seq_type}--{genome_build}/{tumour_id}--{normal_id}_subclones.txt"
                cell_ploidy: "txt/{seq_type}--{genome_build}/{tumour_id}--{normal_id}_cellularity_ploidy.txt"
            
        resources:
            battenberg:
                mem_mb: 200000
                bam: 1
            infer_sex:
                mem_mb: 20000
                bam: 1
        
        threads:
            battenberg: 24
            #ideal for processing all chromosomes at once

        pairing_config:
            genome:
                run_paired_tumours: True
                run_unpaired_tumours_with: null
                run_paired_tumours_as_unpaired: False
            capture:
                run_paired_tumours: True
                run_unpaired_tumours_with: null
                run_paired_tumours_as_unpaired: False
