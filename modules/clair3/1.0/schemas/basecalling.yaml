$schema: "http://json-schema.org/draft-06/schema#"

description: Required fields for each sample row in the samples data frame

properties:
    basecalling_model:
        type: string
        description: The basecalling model used for PromethION sequencing. All values in this column must appear as keys in CFG["clair3"]["model"]. 

required:
    - basecalling_model
