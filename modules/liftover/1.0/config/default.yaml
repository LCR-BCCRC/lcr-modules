lcr-modules:

    liftover:
        inputs:
            sample_seg: "data/{sample_id}_subclones.hg38.igv.seg"
        scratch_subdirectories: "scratch/"
        options:
            seghg38tobedhg38: "{MODSDIR}/src/convert_for_liftover.py"
            bedhg38tobedhg19: "{MODSDIR}/src/chains/hg38ToHg19.over.chain"
            bedhg19toseghg19: "{MODSDIR}/src/convert_for_liftover.py"
        conda_envs:
            liftover-366: "{MODSDIR}/envs/liftover-366.yaml"
        threads:
            seghg38tobedhg38: 12
            bedhg38tobedhg19: 12
            bedhg19toseghg19: 12
        mem_mb:
            seghg38tobedhg38: 100000
            bedhg38tobedhg19: 100000
            bedhg19toseghg19: 100000
        pairing_config:
            genome:
                run_paired_tumours: True
                run_unpaired_tumours_with: null
                run_paired_tumours_as_unpaired: False
            capture:
                run_paired_tumours: True
                run_unpaired_tumours_with: null
                run_paired_tumours_as_unpaired: False
