lcr-modules:
    
    gridss:

        inputs:
            # Available wildcards: {seq_type} {genome_build} {sample_id}
            sample_bam: "__UPDATE__"
            sample_bai: "__UPDATE__"

        options:
            gridss: 
                --picardoptions VALIDATION_STRINGENCY=SILENT
            gripss: 
            # Hard filters remove variants from output VCF
            # Soft filters add flags to output VCF
                # -hard_max_normal_absolute_support 3
                # -hard_max_normal_relative_support 0.06
                # -soft_max_normal_relative_support 0.03

        references: 
            viral_fa: "__UPDATE__"
            viral_bwa_prefix: "__UPDATE__" 
            pon_dir: "/projects/rmorin/reference/hmftools-references/gridss" # These panels of normals are available from https://nextcloud.hartwigmedicalfoundation.nl/s/LTiKTd8XxBqwaiC?path=%2FHMFTools-Resources%2FGRIDSS
       
        
        conda_envs:
            gridss: "{MODSDIR}/envs/gridss-dependencies-2.9.4.yaml"
            gripss: "{MODSDIR}/envs/hmftools-gripss-1.2.0.yaml"
            bcftools: "{MODSDIR}/envs/bcftools-1.10.2.yaml"
            
        threads:
            gridss: 8
            viral_annotation: 8
            gripss: 1 # Not multi-threaded

        mem_mb:
            gridss: 40000 # Minimum value to support hard-coded JVM heap size
            viral_annotation: 6000
            gripss: 20000 # Minimum value to support hard-coded JVM heap size

        pairing_config:
            genome:
                run_paired_tumours: True
                run_unpaired_tumours_with: "unmatched_normal"
                run_paired_tumours_as_unpaired: False
            capture:
                run_paired_tumours: True
                run_unpaired_tumours_with: "unmatched_normal"
                run_paired_tumours_as_unpaired: False
