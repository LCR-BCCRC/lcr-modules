lcr-modules:
    
    strelka:
        inputs:
            # Available wildcards: {seq_type} {genome_build} {sample_id}
            sample_bam: null  # __UPDATE__
            sample_bai: null  # __UPDATE__
            
            # Available wildcards: {seq_type} {genome_build} {tumour_id} {normal_id} {pair_status}
            candidate_small_indels_vcf: null  # __UPDATE__

        scratch_subdirectories: []

        options:
            configure:
                mrna: "--rna"
                capture: "--exome"
            strelka: "-m local"

        conda_envs:
            strelka: "{MODSDIR}/envs/strelka-2.9.10.yaml"
            
        threads:
            strelka: 12

        mem_mb:
            strelka: 2000

        pairing_config:
            genome:
                run_paired_tumours: True
                run_unpaired_tumours_with: "unmatched_normal"
                run_paired_tumours_as_unpaired: False
            capture:
                run_paired_tumours: True
                run_unpaired_tumours_with: "unmatched_normal"
                run_paired_tumours_as_unpaired: False
