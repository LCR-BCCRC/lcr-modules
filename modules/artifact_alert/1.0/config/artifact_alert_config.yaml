lcr-modules:
  _shared:
    # lcr modules config
    lcr-modules: ".../repos/lcr-modules/"
    lcr-scripts: ".../lcr-scripts/"
    root_output_dir: ".../pipeline_outputs/"
    # baseoutdir: deprecated, use root_output_dir
    ref_genome: "/projects/rmorin/reference/igenomes/Homo_sapiens/GSC/GRCh38/Sequence/WholeGenomeFasta/GRCh38_no_alt.fa"
    # panel info
    ref_genome_ver: "GRCh38"  # GRCh37 if GRCh37/hg19, GRCh38 if GRCh38/hg38
  artifact_alert:
    input_bam: 
    target_bed: "/.../.bed"
    panel_name: ""
    reset_mutation_index: False

    # pileup options
    min_mapq: 20
    min_baseq: 20

    # calc mut rates
    min_depth: 20 # depth required to consider position

    # agg mut rates
    min_samples_coverage: 3

    # aggregation resources
    agg_threads: 12 # script parallelizes by chr
    # pretty memory efficient, but needs to keep versions two instances of a a whole chroms index
    agg_mem_per_thread: 4000